 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
      <div class="header-icon"><i class="fa fa-comment"></i></div>
      <div class="header-title">
          <h1>Add Notice</h1>
          <small></small>
      </div>
  </section>


  <!-- Main content -->
  <!--profile componenent-->
  <div class="content">
      <!-- load messages -->
      <!-- load custom page -->
      <div class="row">
          <div class="col-sm-12 col-md-12">
              <div class="panel panel-bd lobidrag">
                  <div class="" style="padding: 0px 20px;">
                      <div class="panel-title">
                          <h4>Add Notice</h4>
                      </div>
                  </div>
                  <div class="panel-body">
a

                      <form  #f="ngForm" (ngSubmit)="onsubmit(f)" enctype="multipart/form-data"  accept-charset="utf-8">


                          <!-- <input type="hidden" name="id" value="2" /> -->

                          <div class="form-group row">
                              <label for="heading" class="col-sm-3 col-form-label">Heading*</label>
                              <div class="col-sm-9">
                                  <input ngModel name="title" #heading="ngModel" class="form-control" type="text" required placeholder="Heading" id="notice"  >
                                  <div class="alert alert-danger" *ngIf="heading.touched && !heading.valid">
                                    <div *ngIf="heading.errors.required">Field is required</div>
                                 </div>
                                </div>
                          </div>


                          <div class="form-group row">
                              <label for="message" class="col-sm-3 col-form-label">Message* </label>
                              <div class="col-sm-9">
                                  <textarea ngModel name="message" #message="ngModel" required maxlength="300" placeholder="Message" class="form-control" id="description"></textarea>
                                  <div class="alert alert-danger" *ngIf="message.touched && !message.valid">
                                    <div *ngIf="message.errors.required">Field is required</div>
                                 </div>
                              </div>
                          </div>

                          <div class="form-group text-right">
                              <button type="submit" class="btn btn-success w-md m-b-5">Save</button>
                              <button type="reset" class="btn btn-primary w-md m-b-5">Reset</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>

  </div> <!-- /.content -->
  <!--End profile component-->
